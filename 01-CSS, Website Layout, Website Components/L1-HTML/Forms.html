<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML Template</title>
    <meta name="description" content="A webpage with my first HTML template" />
</head>

<body>
    <div>
        <label>input box: </label><input type="text" size="4" /> <br>
    </div>
    
    <div>
        <input type="checkbox"> <label>checkbox</label>
    </div>

    <!-- radio box -->
    <fieldset>
        <legend>Please select one:</legend>
        <div>
            <input type="radio" id="1" name="my_radio" value="one" checked> <label for="radio1">radio box 1</label>
        </div>

        <div>
            <input type="radio" id="2" name="my_radio" value="two"> <label for="radio2">radio box 2</label>
        </div>

        <div>
            <input type="radio" id="3" name="my_radio" value="three"> <label for="radio3">radio box 3</label>
        </div>
    </fieldset>

    <!-- selection -->
    <br>
    <div>
        <label for="name-choose">Choose a Name: </label>


        <select id="name-choose">
            <option value="Vincent">Vincent</option>
            <option value="Olivia">Olivia</option>
            <option value="Susan">Susan</option>
            <option value="Richard">Richard</option>
        </select>
    </div>

    <!-- text area -->
    <br>
    <label for="learn">What do you hope to learn today?</label>
    <textarea id="learn" name="learn" rows="5" cols="30">
    I hope to learn about...
    </textarea>


</body>

</html>
